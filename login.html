<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    html,
    body {
      height: 100%;
      text-align: center;
      font-family: 'Microsoft JhengHei', '微軟正黑體';
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container">
      <form class="form-signin" @submit.prevent="login">
        <h1 class="h3 mb-3 font-weight-normal">
          請先登入
        </h1>
        <div class="form-group">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input id="inputEmail" v-model="user.email" type="email" class="form-control" placeholder="Email address"
            required autofocus>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="sr-only">Password</label>
          <input id="inputPassword" v-model="user.password" type="password" class="form-control" placeholder="Password"
            required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          登入
        </button>
        <!-- <button class="btn btn-lg btn-outline-primary btn-block" type="button" @click="logout">
          登出
        </button> -->
        <!-- <button class="btn btn-lg btn-outline-primary btn-block" type="button" @click="getData">
          取得資料
        </button> -->
        <p class="mt-5 mb-3 text-muted">
          &copy; 2020~∞ - 六角學院
        </p>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script type="module">
    //UUID
    const uuid = '5a9a47b3-910d-4fe0-9fb8-91afdd02ef76';
    const APIpath = 'https://course-ec-api.hexschool.io/api/';
    new Vue({
      el: '#app',
      data() {
        return {
          user: {
            email: '',
            password: ''
          },
          token:''
        }
      },
      methods: {
        login() {
          const api = `${APIpath}auth/login`;
          axios.post(api, this.user).then((res)=>{
            console.log(res);
            const token = res.data.token;
            const expired = res.data.expired;
            document.cookie = `token=${token}; expires=${new Date(expired * 1000)}; path=/`;
            window.location = 'product.html';
          }).catch((error)=>{
            console.log(error);
          })
        },
        // logout(){
        //   document.cookie = `token=; expires=; path=/`;

        // getData(){
        //   this.token = document.cookie.replace(/(?:(?:^|.*;\s*)token\s*\=\s*([^;]*).*$)|^.*$/, "$1");

        //   const api = `${APIpath}${uuid}/admin/ec/products`;
        //   axios.defaults.headers.common.Authorization = `Bearer ${this.token}`;
        // }
      }
    })

  </script>
</body>

</html>
